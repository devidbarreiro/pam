{% extends 'base.html' %}
{% block title %}{% if object %}Editar Persona{% else %}Crear Persona{% endif %} - Gesti√≥n de Escapadas{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white shadow rounded-lg p-6">
  <h2 class="text-2xl font-bold mb-4">{% if object %}Editar Persona{% else %}Crear Persona{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-4">
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Guardar
      </button>
      <a href="{% url 'persona_list' %}" class="ml-4 px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
        Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
