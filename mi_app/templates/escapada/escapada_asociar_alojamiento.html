<!-- escapada/escapada_asociar_alojamiento.html -->
{% extends 'base.html' %}
{% block title %}Asociar Alojamiento a Escapada{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white shadow rounded-lg p-6">
  <h2 class="text-2xl font-bold mb-4">Asociar Alojamiento a Escapada</h2>
  <form method="post">
    {% csrf_token %}
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700" for="id_escapada">Escapada</label>
        {{ form.escapada }}
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700" for="id_alojamiento">Alojamiento</label>
        {{ form.alojamiento }}
      </div>
    </div>
    <div class="mt-6">
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Asociar
      </button>
      <a href="{% url 'escapada_list' %}" class="ml-4 px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
        Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
